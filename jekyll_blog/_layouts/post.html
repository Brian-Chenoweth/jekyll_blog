---
layout: "wrapper"
author: "Brian"
---
<ul>
    {% for post in site.posts  %} 
        <li><a style="{% if page.url == post.url %}color:red;{% endif %}" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<h1>{{ page.title }}</h1>
<h2>{{ page.author }}</h2>
<hr>

{{ content }}
